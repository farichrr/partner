{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="text-center container">
    <h2 class="h3 mb-3">Log In</h2>
        <form method="post" >
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success ml-2" type="submit">Log In</button>
        </form>
        <p><a href="{% url 'password_reset' %}">Forget password</a></p>
</div>
{% endblock %}
